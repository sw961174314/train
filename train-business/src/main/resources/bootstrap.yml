spring:
  application:
    # 注册中心的名字
    name: business
  profiles:
    # 启动环境 nacos会根据环境读不同配置dataId:business-dev.yml
    active: dev
  cloud:
    nacos:
      config:
        # 命名空间
        namespace: train
        # nacos server地址
        server-addr: 127.0.0.1:8848
        # 配置中心文件后缀 默认properties
        file-extension: yaml
      discovery:
        # 命名空间
        namespace: train
        # nacos 注册中心地址
        server-addr: 127.0.0.1:8848

seata:
  # 事务组名称
  tx-service-group: train-group
  service:
    # 事务组和seata集群做关联
    vgroup-mapping:
      train-group: default
    # seata集群对应的机器
    grouplist:
      default: 127.0.0.1:8091