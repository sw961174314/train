spring:
  application:
    # 注册中心的名字
    name: business
  profiles:
    # 启动环境 nacos会根据环境读不同配置dataId:business-dev.yml
    active: dev
  cloud:
    nacos:
      config:
        # 命名空间
        namespace: train
        # nacos server地址
        server-addr: 127.0.0.1:8848
        # 配置中心文件后缀 默认properties
        file-extension: yaml
      discovery:
        # 命名空间
        namespace: train
        # nacos 注册中心地址
        server-addr: 127.0.0.1:8848

seata:
  # seata注册中心 要和seata server的application.yml配置保持一致
  registry:
    type: nacos
    nacos:
      application: seata-server
      server-addr: 127.0.0.1:8848
      group: SEATA_GROUP
      namespace: train
      username: nacos
      password: nacos
  # seata配置中心 要和seata server的application.yml配置保持一致
  config:
    type: nacos
    nacos:
      server-addr: 127.0.0.1:8848
      group: SEATA_GROUP
      namespace: train
      username: nacos
      password: nacos
      data-id: seataServer.properties
  # 事务组名称 必须在nacos中有配置过：service.vgroupMapping.train-group=default
  tx-service-group: train-group
